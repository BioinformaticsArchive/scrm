language: cpp
compiler:
- gcc
- clang
script:
- make scrm scrm_dbg
- make unittests
- ./tests/test_binaries.sh
- make algorithmtest
before_install:
- sudo add-apt-repository ppa:dns/gnu
- sudo apt-get update -qq
- sudo apt-get upgrade -qqy automake
- sudo apt-get install -qq libcppunit-dev valgrind
before_script:
- CXXFLAGS='-O3' ./bootstrap
